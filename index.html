<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지를 JPG로 변환</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-green: #2E5D4B;
      --text-yellow: #FEC91B;
      --hover-orange: #f59e0b;
      --info-bg: #e0f0ff;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-green);
      color: var(--text-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #fff;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .formats {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .formats a {
      margin: 0 4px;
      color: var(--text-yellow);
      text-decoration: underline;
      cursor: pointer;
    }

    .formats a:hover {
      color: var(--hover-orange);
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .info-box {
      background: var(--info-bg);
      color: #000;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      max-width: 500px;
      width: 100%;
    }

    .upload-label {
      background: var(--text-yellow);
      color: var(--bg-green);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-block;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: var(--hover-orange);
      color: #fff;
    }

    input[type="file"] {
      display: none;
    }

    .format-indicator {
      font-size: 0.85rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .convert-btn {
      background: var(--text-yellow);
      color: var(--bg-green);
      font-weight: bold;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .convert-btn:hover {
      background: var(--hover-orange);
      color: white;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .preview-thumb {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview-thumb img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .developer-link {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: flex-end;
    }

    .developer-link a {
      background: var(--text-yellow);
      color: var(--bg-green);
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .developer-link a:hover {
      background: var(--hover-orange);
      color: #fff;
    }

    @media (max-width: 480px) {
      .developer-link {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">이미지를 JPG로 변환</h1>
  <p class="subtitle" id="mainSubtitle">온라인에서 한 번에 많은 이미지를 JPG로 변환합니다.</p>

  <p class="formats">
    변환
    <a data-format="PNG" data-mime="image/png">PNG</a>,
    <a data-format="GIF" data-mime="image/gif">GIF</a>,
    <a data-format="TIF" data-mime="image/tiff">TIF</a>,
    <a data-format="PSD" data-mime="image/vnd.adobe.photoshop">PSD</a>,
    <a data-format="SVG" data-mime="image/svg+xml">SVG</a>,
    <a data-format="WEBP" data-mime="image/webp">WEBP</a>,
    <a data-format="HEIC" data-mime="image/heic">HEIC</a> 또는
    <span class="tooltip">
      <a data-format="RAW" data-mime=".cr2,.rw2,.nef,.arw,.sr2,.orf,.pef,.raf,.raw">RAW</a>
      <span class="tooltip-text">지원: CR2, RW2, NEF, ARW 등</span>
    </span>
    를 JPG 형식으로.
  </p>

  <div class="info-box">모든 이미지는 JPG 형식으로 변환됩니다</div>

  <label class="upload-label" id="uploadLabel" for="fileInput">여러 이미지 선택</label>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <p class="format-indicator" id="formatIndicator">현재 포맷: 전체 이미지</p>

  <button class="convert-btn" id="convertBtn">JPG로 변환 ⭢</button>

  <div class="preview-container" id="previewContainer"></div>

  <div class="developer-link">
    <a href="https://7amazon7.com/about/" target="_blank">웹 개발자</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
