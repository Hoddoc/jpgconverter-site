  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #2E5D4B;
      color: #FEC91B;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { font-size: 1rem; color: #fff; opacity: 0.85; margin-bottom: 1.5rem; }
    .formats a { margin: 0 4px; color: #FEC91B; text-decoration: underline; cursor: pointer; }
    .formats a:hover { color: #f59e0b; }
    .upload-label {
      background: #FEC91B; color: #2E5D4B; padding: 0.75rem 1.5rem;
      border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 1rem;
    }
    input[type="file"] { display: none; }
    .convert-btn {
      background: #FEC91B; color: #2E5D4B; font-weight: bold; font-size: 1rem;

      box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 1rem;
    }
    .convert-btn:hover { background: #f59e0b; color: white; }
    .preview-container {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 2rem;
    }
    .preview-thumb {
      background: white; border-radius: 10px; padding: 1rem; width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center;

    <a data-format="TIF" data-mime="image/tiff">TIF</a>,
    <a data-format="WEBP" data-mime="image/webp">WEBP</a>,
    <a data-format="HEIC" data-mime="image/heic">HEIC</a> 또는

  </p>

  <label class="upload-label" id="uploadLabel" for="fileInput">여러 이미지 선택</label>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <button class="convert-btn" id="convertBtn">JPG로 변환 ⭢</button>

  <div class="preview-container" id="previewContainer"></div>

  <script src="script.js"></script>
