  <script>
    const API_KEY = 'AIzaSyCEr7nrLQageJq1qz7SHcwtXHc1N42TjLM';
    const CLIENT_ID = '1017990298692-f064nd5g4gqts648lu6sr5u8fvp1hm4j.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
    let oauthToken;

    document.getElementById('googleDriveBtn').addEventListener('click', () => {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({ client_id: CLIENT_ID }).then(() => {
          const authInstance = gapi.auth2.getAuthInstance();
          authInstance.signIn().then(googleUser => {
            oauthToken = googleUser.getAuthResponse().access_token;
            openPicker();
          });
        });
      });
    });

    function openPicker() {
      if (!oauthToken) return;

      const picker = new google.picker.PickerBuilder()
        .addView(google.picker.ViewId.DOCS_IMAGES)
        .setOAuthToken(oauthToken)
        .setDeveloperKey(API_KEY)
        .setCallback(data => {
          if (data.action === google.picker.Action.PICKED) {
            const file = data.docs[0];
            console.log('Google 선택된 파일:', file);
            alert(`Google Drive 파일: ${file.name}`);
          }
        })
        .build();
      picker.setVisible(true);
    }

    document.getElementById('dropboxBtn').addEventListener('click', () => {
      Dropbox.choose({
        success: files => {
          console.log('Dropbox 선택된 파일:', files);
          alert(`Dropbox 파일: ${files[0].name}`);
        },
        linkType: 'direct',
        multiselect: true,
        extensions: ['.jpg', '.png', '.gif', '.webp', '.svg', '.tif', '.psd', '.heic', '.raw']
      });
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      console.log('로컬에서 선택된 파일:', e.target.files);
    });
  </script>
